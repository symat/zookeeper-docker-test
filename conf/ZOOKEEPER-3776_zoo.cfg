dataDir=/data
dataLogDir=/data
tickTime=3000
maxClientCnxns=0
autopurge.purgeInterval=1
autopurge.snapRetainCount=10
zookeeper.extendedTypesEnabled=true
snapshot.trust.empty=false
initLimit=40
syncLimit=40
standaloneEnabled=false
reconfigEnabled=true
dynamicConfigFile=/data/zookeeper.dynamic
skipACL=yes
tcpKeepAlive=true
electionPortBindRetry=10
admin.enableServer=true
admin.serverAddress=127.0.0.1
admin.serverPort=8080

4lw.commands.whitelist=stat, ruok, conf, isro, wchc, wchp, srvr, mntr, cons




#clientCnxnSocket=org.apache.zookeeper.ClientCnxnSocketNetty
#serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory

# server host/port config will be generated by the start_zookeeper.sh

